[loggers]
keys=root,error,info,ip

[logger_root]
level=DEBUG
qualname=root
handlers=debugs

[logger_error]
level=ERROR
qualname=error
handlers=errors

[logger_info]
level=INFO
qualname=info
handlers=infos

[logger_ip]
level=INFO
qualname=ip
handlers=ips

[handlers]
keys=infos,errors,debugs,stderr,stdout,ips

[handler_stderr]
class=StreamHandler
level=INFO
formatter=norm
args=(sys.stderr,)

[handler_stdout]
class=StreamHandler
level=DEBUG
formatter=norm
args=(sys.stdout,)


[handler_infos]
class=FileHandler
level=INFO
formatter=form01
args=('info.log','a')


[handler_errors]
class=FileHandler
level=DEBUG
formatter=form02
args=('info1.log','a')

[handler_debugs]
class=FileHandler
level=DEBUG
formatter=form02
args=('info2.log','a')

[handler_ips]
class=FileHandler
level=INFO
formatter=form02
args=('ipinfo.log','a')


[formatters]
keys=norm,form01,form02

[formatter_form01]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S
[formatter_form02]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S
[formatter_norm]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S
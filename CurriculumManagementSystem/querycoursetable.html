    <script type="text/javascript">
        $(function () {
            $(".tdCheck").click(function () {
                var index = $(this).parent().attr("id");
                var iCID = $("#cid" + index).val();
                var iTNO = $("#tno" + index).val();
                CtrlCourseStudent(iCID, iTNO);
            });
        });
        function CtrlCourseStudent(cid, tno) {
            //根据 课程编号 教师工号 查询选课学生列表 divCourseStudent CtrlViewQueryCourseStudent
            $("#divCourseStudent").html(""); //.html("课程编号：" + cid + "------教师工号" + tno);
            $.ajax({
                type: "POST",
                url: "/StudentQuery/CtrlViewQueryCourseStudent",
                data: { TeachNo: tno, CourseNo: cid },
                cache: false,
                beforeSend: function () {
                    $("#divCourseStudent").html("<div style=\"text-align:center; margin-top:10px;\"><img src='/Content/default/images/loading.gif' alt=''/></div>");
                },
                success: function (html) {
                    $("#divCourseStudent").empty().html(html);
                    location.href="#divCourseStudent";
                }
            });
        }
        function OpenPageTeachDetail(url) {
            window.open(url);
        }

    </script>

d\u5f88\u6709\u4fe1\u5fc3\u201d\u3002\u674e\u4fdd\u82b3\u8fd8\u8bf4\uff1a\u201c\u81ea\u5df1\u7684\u996d\u7897\u4ece\u6765\u4e0d\u662f\u522b\u4eba\u968f\u4fbf\u80fd\u7838\u6389\u7684\uff0c\u5173\u952e\u53d6\u51b3\u4e8e\u81ea\u5df1\u3002\u201d<\/p><p class=\"text\">\u8d35\u5dde\u8305\u53f0\u6240\u5728\u7684\u996e\u6599\u5236\u9020\u884c\u4e1a\uff0c\u6574\u4f53\u6da8\u5e45\u4e3a2.79%\u3002\u9886\u6da8\u80a1\u4e3a\u767e\u6da6\u80a1\u4efd\uff08002568\uff09,\u9886\u8dcc\u80a1\u4e3a\u91cd\u5e86\u5564\u9152\uff08600132\uff09\u3002<\/p><p class=\"text\">\u8d44\u91d1\u65b9\u9762\uff0c\u8d35\u5dde\u8305\u53f0\u8fd15\u65e5\u5171\u6d41\u51fa1235.54\u4e07\u5143\uff0c\u4eca\u65e5\u5230\u6b64\u65f6\u4e3b\u529b\u8d44\u91d1\u603b\u4f53\u5448\u51c0\u6d41\u5165\u72b6\u6001\uff0c\u51c0\u6d41\u516511292.94\u4e07\u5143\u3002<\/p><p class=\"text\">\u8be5\u80a1\u6700\u8fd1\u4e00\u4e2a\u4ea4\u6613\u65e5\uff082018\u5e7412\u670827\u65e5\uff09\u878d\u8d44\u878d\u5238\u6570\u636e\u4e3a\uff1a\u878d\u8d44\u4f59\u989d651989.04\u4e07\u5143\uff0c\u878d\u5238\u4f59\u989d11542.29\u4e07\u80a1\uff0c\u878d\u8d44\u4e70\u516516294.01\u4e07\u5143\uff0c\u878d\u8d44\u51c0\u4e70\u5165-3127.87\u4e07\u5143\u3002<\/p><p class=\"text\">\u6700\u65b0\u76842018\u5e74\u4e09\u5b63\u62a5\u663e\u793a\uff0c\u516c\u53f8\u5b9e\u73b0\u8425\u4e1a\u6536\u5165549.69\u4ebf\u5143\uff0c\u51c0\u5229\u6da6247.34\u4ebf\u5143\uff0c\u6bcf\u80a1\u6536\u76ca19.69\u5143\uff0c\u5e02\u76c8\u738722.22\u3002<\/p><p class=\"text\">\u673a\u6784\u8bc4\u7ea7\u65b9\u9762\uff0c\u8fd1\u534a\u5e74\u5185\uff0c9\u5bb6\u5238\u5546\u7ed9\u4e88\u589e\u6301\u5efa\u8bae\uff0c6\u5bb6\u5238\u5546\u7ed9\u4e88\u4e2d\u6027\u5efa\u8bae\uff0c21\u5bb6\u5238\u5546\u7ed9\u4e88\u4e70\u5165\u5efa\u8bae\u3002<\/p><p class=\"text\">\u8d35\u5dde\u8305\u53f0\u4e3b\u8425\u4e1a\u52a1\u4e3a\u8d35\u5dde\u8305\u53f0\u9152\u7cfb\u5217\u4ea7\u54c1\u7684\u751f\u4ea7\u4e0e\u9500\u552e,\u996e\u6599\u3001\u98df\u54c1\u3001\u5305\u88c5\u6750\u6599\u7684\u751f\u4ea7\u4e0e\u9500\u552e,\u9632\u4f2a\u6280\u672f\u5f00\u53d1;\u4fe1\u606f\u4ea7\u4e1a\u76f8\u5173\u4ea7\u54c1\u7684\u7814\u5236\u548c\u5f00\u53d1\u7b49\u3002\u6700\u65b0\u5b9a\u671f\u62a5\u544a\u663e\u793a\uff0c\u8be5\u516c\u53f8\u80a1\u4e1c\u4eba\u6570\uff08\u6237\uff09\u4e3a8.89\u4e07\u6237\uff0c\u8f83\u4e0a\u4e2a\u62a5\u544a\u671f\u589e\u52a01.04%\u3002<\/p>","htmlIntro":"","cnt_flag":1,"abstract_pad":"\u817e\u8baf\u8bc1\u523812\u670828\u65e5\u8baf\uff0c\u8d35\u5dde\u8305\u53f0\u4eca\u65e5\u5348\u540e\u5355\u8fb9\u4e0a\u884c\uff0c\u622a\u81f3\u6536\u76d8\uff0c\u8d35\u5dde\u8305\u53f0\uff08600519\uff09\u6da84.8%\uff0c\u62a5590.1\u5143\u3002\u3000\u6d88\u606f\u9762\u4e0a\uff0c\u4eca\u65e5\u4e2d\u5348\uff0c\u8d35\u5dde\u8305\u53f0\u9152\u80a1\u4efd\u6709\u9650\u516c\u53f8\uff08\u8d35\u5dde\u8305\u53f0\uff0c600519\uff09\u53d1\u5e03\u300a\u5173\u4e8e2019\u5e74\u5ea6\u8305\u53f0\u9152\u9500\u552e\u8ba1\u5212\u7684\u516c\u544a\u300b\uff0c\u516c\u544a\u79f0\uff0c\u7ecf\u521d\u6b65\u7814\u7a76\uff0c2019\u5e74\u5ea6\u8305\u53f0\u9152\u9500\u552e\u8ba1\u5212\u4e3a3.1\u4e07\u5428\u5de6\u53f3\u3002\u3000\u76f8\u6bd4\u4e4b\u4e0b\uff0c2018\u5e74\u5ea6\u8305\u53f0\u9152\u7684\u9500\u552e\u8ba1\u5212\u4e3a2.8\u4e07\u5428\u4ee5\u4e0a\uff0c2017\u5e74\u4e3a2.6\u4e07\u5428\u5de6\u53f3\u3002\u3000\u6b64\u524d\u768412\u670817\u65e5\uff0c\u5728\u56db\u5ddd\u5b9c\u5bbe\u4e3e\u529e\u7684\u56fd\u9645\u540d\u9152\u8054\u76df\u9ad8\u5c42\u5cf0\u4f1a\u4e0a\uff0c\u8d35\u5dde\u8305\u53f0\u8463\u4e8b\u957f\u674e\u4fdd\u82b3\u8bf4\uff0c\u5bf9\u767d\u9152\u884c\u4e1a\u201c\u660e\u5e74\uff0c\u751a\u81f3\u4e24\u4e09\u5e74\u90fd\u5f88\u6709\u4fe1\u5fc3\u201d\u3002\u674e\u4fdd\u82b3\u8fd8\u8bf4\uff1a\u201c\u81ea\u5df1\u7684\u996d\u7897\u4ece\u6765\u4e0d\u662f\u522b\u4eba\u968f\u4fbf\u80fd\u7838\u6389\u7684\uff0c\u5173\u952e\u53d6\u51b3\u4e8e\u81ea\u5df1\u3002\u201d\u3000\u8d35\u5dde\u8305\u53f0\u6240\u5728\u7684\u996e\u6599\u5236\u9020\u884c\u4e1a\uff0c\u6574\u4f53\u6da8\u5e45\u4e3a2.79%\u3002\u9886\u6da8\u80a1\u4e3a\u767e\u6d
